<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SCM - Artesanos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/scm_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SCM Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Seguimiento de Pedido -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Seguimiento de Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pedido-select" class="form-label">Selecciona un ID de Pedido:</label>
                            <select id="pedido-select" class="form-select"></select>
                        </div>
                        <div id="seguimiento-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Inventario Total -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Inventario por Artesano y Producto</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Artesano</th>
                                    <th>Producto</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody id="inventario-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Devoluciones -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Devoluciones por Artesano y Producto</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Artesano</th>
                                    <th>Producto</th>
                                    <th>Total Devoluciones</th>
                                </tr>
                            </thead>
                            <tbody id="devoluciones-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scm_script.js"></script>
</body>
</html>
